<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con nosotros </title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="https://www.codenotch.com/wp-content/uploads/2021/05/Group-23.png" alt="Logo">
        </div>
        <nav class="navegador">
          <ul class="enlaces">
            <li><a href="home.html">Home</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="cursos.html">cursos</a></li>
            <li><a href="equipo_Codenotch.html">equipo Codenotch</a></li>
          </ul>
        </nav>
      </header>
    <div class="principal">
    <form action="#" method="POST" class="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        
        <div class="form-group">
          <label for="opcion1">Bootcamp que te interesa</label>
          <select id="opcion1" name="opcion1" required>
            <option value="opcion1-1">Desarrollo Full Stack </option>
            <option value="opcion1-2">Data Analyst</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="opcion2">Modalidad</label>
          <select id="opcion2" name="opcion2" required>
            <option value="opcion2-1">Full time </option>
            <option value="opcion2-2">Part time </option>
          </select>
        </div>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer class="footer">

        <a href="https://twitter.com/CodenotchMAD"><img src="https://seeklogo.com/images/T/twitter-x-logo-0339F999CF-seeklogo.com.png?v=638264860180000000" alt=""></a>
        <a href="https://www.facebook.com/codenotchMAD?locale=es_ES"><img src="https://png.pngtree.com/element_our/png_detail/20180930/facebook-logo-icon-design-vector-png_115284.jpg" alt=""></a>


    </footer>
    
</body>
</html>
